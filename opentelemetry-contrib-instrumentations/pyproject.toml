[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "opentelemetry-contrib-instrumentations"
dynamic = [
    "version",
]
description = "OpenTelemetry Contrib Instrumentation Packages"
readme = "README.rst"
license = "Apache-2.0"
requires-python = ">=3.7"
authors = [
    { name = "OpenTelemetry Authors", email = "cncf-opentelemetry-contributors@lists.cncf.io" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "opentelemetry-instrumentation-aio-pika==0.43b0.dev",
    "opentelemetry-instrumentation-aiohttp-client==0.43b0.dev",
    "opentelemetry-instrumentation-aiohttp-server==0.43b0.dev",
    "opentelemetry-instrumentation-aiopg==0.43b0.dev",
    "opentelemetry-instrumentation-asgi==0.43b0.dev",
    "opentelemetry-instrumentation-asyncpg==0.43b0.dev",
    "opentelemetry-instrumentation-aws-lambda==0.43b0.dev",
    "opentelemetry-instrumentation-boto==0.43b0.dev",
    "opentelemetry-instrumentation-boto3sqs==0.43b0.dev",
    "opentelemetry-instrumentation-botocore==0.43b0.dev",
    "opentelemetry-instrumentation-cassandra==0.43b0.dev",
    "opentelemetry-instrumentation-celery==0.43b0.dev",
    "opentelemetry-instrumentation-confluent-kafka==0.43b0.dev",
    "opentelemetry-instrumentation-dbapi==0.43b0.dev",
    "opentelemetry-instrumentation-django==0.43b0.dev",
    "opentelemetry-instrumentation-elasticsearch==0.43b0.dev",
    "opentelemetry-instrumentation-falcon==0.43b0.dev",
    "opentelemetry-instrumentation-fastapi==0.43b0.dev",
    "opentelemetry-instrumentation-flask==0.43b0.dev",
    "opentelemetry-instrumentation-grpc==0.43b0.dev",
    "opentelemetry-instrumentation-httpx==0.43b0.dev",
    "opentelemetry-instrumentation-jinja2==0.43b0.dev",
    "opentelemetry-instrumentation-kafka-python==0.43b0.dev",
    "opentelemetry-instrumentation-logging==0.43b0.dev",
    "opentelemetry-instrumentation-mysql==0.43b0.dev",
    "opentelemetry-instrumentation-mysqlclient==0.43b0.dev",
    "opentelemetry-instrumentation-pika==0.43b0.dev",
    "opentelemetry-instrumentation-psycopg2==0.43b0.dev",
    "opentelemetry-instrumentation-pymemcache==0.43b0.dev",
    "opentelemetry-instrumentation-pymongo==0.43b0.dev",
    "opentelemetry-instrumentation-pymysql==0.43b0.dev",
    "opentelemetry-instrumentation-pyramid==0.43b0.dev",
    "opentelemetry-instrumentation-redis==0.43b0.dev",
    "opentelemetry-instrumentation-remoulade==0.43b0.dev",
    "opentelemetry-instrumentation-requests==0.43b0.dev",
    "opentelemetry-instrumentation-sklearn==0.43b0.dev",
    "opentelemetry-instrumentation-sqlalchemy==0.43b0.dev",
    "opentelemetry-instrumentation-sqlite3==0.43b0.dev",
    "opentelemetry-instrumentation-starlette==0.43b0.dev",
    "opentelemetry-instrumentation-system-metrics==0.43b0.dev",
    "opentelemetry-instrumentation-tornado==0.43b0.dev",
    "opentelemetry-instrumentation-tortoiseorm==0.43b0.dev",
    "opentelemetry-instrumentation-urllib==0.43b0.dev",
    "opentelemetry-instrumentation-urllib3==0.43b0.dev",
    "opentelemetry-instrumentation-wsgi==0.43b0.dev",
]

[project.optional-dependencies]
test = []

[project.urls]
Homepage = "https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/opentelemetry-contrib-instrumentations"

[tool.hatch.version]
path = "src/opentelemetry/contrib-instrumentations/version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/opentelemetry",
]
